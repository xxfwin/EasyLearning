{:W('TopBar/topbar')}

		<style type="text/css">
		
		.onShow{
			height:30px;display:block;float:right;margin-right:336px;width:138px
		}
		.onError{
			height:30px;display:block;float:right;margin-right:336px;width:138px
		}
		.onFocus{
			height:30px;display:block;float:right;margin-right:336px;width:138px
		}
		.onCorrect{
			height:30px;display:block;float:right;margin-right:336px;width:138px
		}

	</style>	
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{:W('TopBar/leftbar')}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="{:U('Node/index')}">节点列表</a>
							</li>
							<li class="active">修改节点</li>
						</ul><!-- .breadcrumb -->

					
					</div>

					<div class="page-content">
						<div class="page-header">
						 <a class="label label-xlg label-primary arrowed " href="{:U('Node/index')}">
							返回列表</a>
							
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" action="" method="post" id="myform">
								<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 上一级： </label>
									
										<div class="col-sm-3">
											
											<select   class="form-control"  name="pid" id="pid">
												<option value="0">请选择权限</option>
												 <volist name="list" id="v">
													<option value="{$v.id}" <if condition="$info.pid eq $v['id']">selected=selected</if> >{$v.title}</option>
													 <volist name="v.child" id="vo">
													<option value="{$vo.id}" <if condition="$info.pid eq $vo['id']">selected=selected</if> > &nbsp;└-{$vo.title}</option>
												   </volist>
												</volist>
											</select>
											 
										</div>

										
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> ActionName： </label>

										<div class="col-sm-9">
											<input type="text" id="name" placeholder="控制器/方法区分大小写" class="col-sm-4" name="name"  value="{$info.name}" />
											
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> RealName： </label>

										<div class="col-sm-9">
											<input type="text" id="title" placeholder="控制器/方法的别名" class="col-sm-4" name="title" value="{$info.title}" />
											
										</div>
									</div>
									
                                  
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 排序： </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-2" placeholder="排序" class="input-large"  name="sort" value="{$info.sort}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">图标： </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-2" placeholder="图标" class="input-large"  name="icon" value="{$info.icom}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否开启： </label>

										<div class="col-sm-9">
										<label>
											<input name="status" type="radio" <if condition="$info.status eq '开启'">checked=checked</if> class="ace" value="开启" />
											<span class="lbl">&nbsp;开启</span>
										</label>
										<label>	
											<input name="status" type="radio" <if condition="$info.status eq '关闭'">checked=checked</if> class="ace" value="关闭" />
											<span class="lbl">&nbsp;关闭</span>
										</label>	
									
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 设为菜单： </label>

										<div class="col-sm-9">
										<label>
											<input name="type" type="radio" <if condition="$info.type eq '是'">checked=checked</if> class="ace" value="是" />
											<span class="lbl">&nbsp;是</span>
										</label>
										&nbsp;
										<label>
											<input name="type" type="radio" <if condition="$info.type eq '否'">checked=checked</if>class="ace" value="否" />
											<span class="lbl">&nbsp;否</span>
										</label>	
									
										</div>
									</div>
									

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<input type="hidden" name="id" value="{$info.id}">
											<button class="btn btn-info" id="button" type="button">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											
										</div>
									</div>

								

									
								</form>

								

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				
			</div><!-- /.main-container-inner -->


	<include file="Public:footer" />
<script type="text/javascript">
	$(function(){
		$("#button").click(function(){
			var name=$("#name").val();
			var title=$("#title").val();
			
			if(name==''){
				layer.alert('控制器/方法必须填写', {icon: 5});
				return false;
			}else if(title==''){
				layer.alert('控制器/方法的别名必须填写', {icon: 5});
				return false;
			}else{
				$("#myform").submit();
			}
		});
	});
</script>
