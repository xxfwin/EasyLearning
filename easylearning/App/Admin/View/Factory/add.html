{:W('TopBar/topbar')}

		<link rel="stylesheet" href="__PUBLIC__/upload/themes/default/default.css" />
		<script src="__PUBLIC__/upload/kindeditor.js"></script>
		<script src="__PUBLIC__/upload/lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#J_selectImage').click(function() {
					editor.loadPlugin('multiimage', function() {
						editor.plugin.multiImageDialog({
							clickFn : function(urlList) {
								var div = K('#J_imageView');
								div.html('');
								K.each(urlList, function(i, data) {
									div.append('<img style="width:130px;height：30px;margin-top:20px;margin-right:8px;"src="' + data.url + '">');
								});
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{:W('TopBar/leftbar')}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="{:U('Factory/index')}">维修厂信息</a>
							</li>
							<li class="active">添加维修厂</li>
						</ul><!-- .breadcrumb -->

					
					</div>

					<div class="page-content">
						<div class="page-header">
						 <a class="label label-xlg label-primary arrowed " href="{:U('Factory/index')}">
							返回列表</a>
							
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" action="" method="post" id="myform">
								
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 维修厂地址： </label>

										<div class="col-sm-9">
											<input type="text" id="address" placeholder="维修厂地址" class="col-sm-4" name="address" value="{$info.address}" />
											
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 星级： </label>

										<div class="col-sm-9">
											<input type="text" id="star" placeholder="星级" class="col-sm-4"  name="star" value="{$info.star}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 维修厂名称： </label>

										<div class="col-sm-9">
											<input type="text" id="name" placeholder="维修厂名称" class="col-sm-4" name="name"  value="{$info.name}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 锁定： </label>

										<div class="col-sm-9">
											  <!-- <input type="text" id="lock" placeholder="锁" class="col-sm-4"  name="lock" value="{$info.lock}" />  -->
											<label><input name="lock" type="radio" value="0" /> 不锁定 </label>
											<label><input name="lock" type="radio" value="1" /> 锁定 </label> 
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 优先级： </label>

										<div class="col-sm-9">
											<input type="text" id="priority" placeholder="优先级" class="col-sm-4"  name="priority" value="{$info.priority}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 对应账户： </label>

										<div class="col-sm-9">
											<input type="text" id="accountid" placeholder="对应账户ID" class="col-sm-4"  name="accountid" value="{$info.accountid}" />
											
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" id="button" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				
			</div><!-- /.main-container-inner -->


	<include file="Public:footer" />
<script type="text/javascript">
	$(function(){
		$("#button").click(function(){
		
			
			var name=$("#name").val();
			var address=$("#address").val();
			var star=$("#star").val();
			var lock=$("#lock").val();
			var priority=$("#priority").val();

			
			if(name==''){
				layer.alert('维修厂名称必须填写', {icon: 5});
				return false;
			}else if(address==''){
				layer.alert('地址必须填写', {icon: 5});
				return false;
			}else if(star==''){
				layer.alert('星级必须填写', {icon: 5});
				return false;
			}else if(lock==''){
				layer.alert('锁必须填写', {icon: 5});
				return false;
			}else if(priority==''){
				layer.alert('优先级必须填写', {icon: 5});
				return false;
			}else{
				$("#myform").submit();
			}
		});
	});
</script>
