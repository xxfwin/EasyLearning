{:W('TopBar/topbar')}

		<link rel="stylesheet" href="__PUBLIC__/upload/themes/default/default.css" />
		<script src="__PUBLIC__/upload/kindeditor.js"></script>
		<script src="__PUBLIC__/upload/lang/zh_CN.js"></script>
		<script>
			KindEditor.ready(function(K) {
				var editor = K.editor({
					allowFileManager : true
				});
				K('#J_selectImage').click(function() {
					editor.loadPlugin('multiimage', function() {
						editor.plugin.multiImageDialog({
							clickFn : function(urlList) {
								var div = K('#J_imageView');
								div.html('');
								K.each(urlList, function(i, data) {
									div.append('<img style="width:130px;height：30px;margin-top:20px;margin-right:8px;"src="' + data.url + '">');
								});
								editor.hideDialog();
							}
						});
					});
				});
			});
		</script>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				{:W('TopBar/leftbar')}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="{:U('Thirdparty/index')}">导出笔记</a>
							</li>
							<li>
								<a href="{:U('Thirdparty/index')}">导出模板管理</a>
							</li>
							<li class="active">添加模板</li>
						</ul><!-- .breadcrumb -->

					
					</div>

					<div class="page-content">
						<div class="page-header">
						 <a class="label label-xlg label-primary arrowed " href="{:U('Thirdparty/index')}">
							返回列表</a>
							
							<!-- 引入拖拽库 -->
							<link href='__PUBLIC__/dragula/dragula.css' rel='stylesheet' type='text/css' />
							<link href='__PUBLIC__/dragula/example/example.css' rel='stylesheet' type='text/css' />
							<script src='__PUBLIC__/dragula/dragula.js'></script>
							
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" action="" method="post" id="myform">
								
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 模板名称： </label>

										<div class="col-sm-9">
											<input type="text" id="title" placeholder="模板名称" class="col-sm-4" name="title"  value="{$info.title}" />
											
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 模板顺序： </label>

																				<div class='parent'>
											<div class='wrapper'>
											  <div id='left' class='container'>
											  <label> 当前顺序： </label>

											  </div>
											  
											  <input type="hidden" name="cut" value="cut">
											  <div id='right' class='container'>
											  <label> 可选模块： </label>

												<div><input type="hidden" name="0" value="0">Notes</div>
												<div><input type="hidden" name="1" value="1">Facts</div>
												<div><input type="hidden" name="2" value="2">CommonMistakes</div>
												<div><input type="hidden" name="3" value="3">OtherSays</div>

											  </div>
											</div>
										</div>
									</div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" id="button" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

				
			</div><!-- /.main-container-inner -->


	<include file="Public:footer" />
<script type="text/javascript">
	$(function(){
		$("#button").click(function(){
		
			
			var name=$("#name").val();
			var platenumber=$("#platenumber").val();
			var phone=$("#phone").val();
			
			if(name==''){
				layer.alert('投保人标题必须填写', {icon: 5});
				return false;
			}else if(platenumber==''){
				layer.alert('身份证号必须填写', {icon: 5});
				return false;
			}else if(phone==''){
				layer.alert('电话号码必须填写', {icon: 5});
				return false;
			}else{
				$("#myform").submit();
			}
		});
	});
</script>
<script type="text/javascript">
	function $ (id) {	
		return document.getElementById(id);
	}
	dragula([$('left'), $('right')]);
</script>
