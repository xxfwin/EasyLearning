   }

   }
  }
 function funpsd(){
  var psd=document.form1.psd.value
  if(psd==""){
   document.getElementById("sp1").innerHTML="<font color='red'>The name can not be blank !</font>";
   }
  else if(psd.length<6 || psd.length>15){
   document.getElementById("sp1").innerHTML="<font color='red'>The size of your password should between 6-15.</font>";
   }
  else {
   document.getElementById("sp1").innerHTML="";
   }
  }

   document.getElementById("sp2").innerHTML="";

  }
